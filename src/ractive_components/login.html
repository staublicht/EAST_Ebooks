<style type="text/css">
	.form-signin {
		max-width: 330px;
		padding: 15px;
		margin: 0 auto;
	}
	.form-signin .form-signin-heading,
	.form-signin .checkbox {
		margin-bottom: 10px;
	}
	.form-signin .checkbox {
		font-weight: normal;
	}
	.form-signin .form-control {
		position: relative;
		height: auto;
		-webkit-box-sizing: border-box;
						box-sizing: border-box;
		padding: 10px;
		font-size: 16px;
	}
	.form-signin .form-control:focus {
		z-index: 2;
	}
	.form-signin input[type="email"] {
		margin-bottom: -1px;
		border-bottom-right-radius: 0;
		border-bottom-left-radius: 0;
	}
	.form-signin input[type="password"] {
		margin-bottom: 10px;
		border-top-left-radius: 0;
		border-top-right-radius: 0;
	}
</style>


<form class="form-signin" action="#" method="get">
	<h2 class="form-signin-heading">Please sign in</h2>
	<label for="inputEmail" class="sr-only">User name</label>
	<input type="text" id="username" class="form-control" placeholder="User Name" required autofocus value='{{user}}'>
	<label for="inputPassword" class="sr-only">Password</label>
	<input type="password" id="inputPassword" class="form-control" placeholder="Password" required value='{{pw}}'>
	<div class="checkbox">
		<label>
			<input type="checkbox" value="remember-me"> Remember me
		</label>
	</div>
	<button class="btn btn-lg btn-primary btn-block" on-click="onSubmit" type="submit">Sign in</button>
</form>


<script>
	component.exports = {
		onrender: function () {

			this.on( 'onSubmit', function (event) {
				console.log( 'Submit Event!', event );

				this.fire( 'login', {"user" : this.get('user'), "pw" : this.get('pw')} );

				this.set({
					'user' : '',
					'pw' : ''
				});

				return false;
			});

		},
		isolated: true,
		data: function() {
			return {
				user : '',
				pw : ''
			};
		}
	};
</script>
