<div class="alert alert-{{type}} {{#dismissible}}alert-dismissible{{/dismissible}} fade in" role="alert">
	{{#dismissible}}
	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
	{{/dismissible}}
	{{{content}}}
</div>


<script>
	component.exports = {
		onrender: function () {
		},
		isolated: true,
		data: function () {
			return {
				type : "warning",
				dismissible : false
			};
		}
	};
</script>
