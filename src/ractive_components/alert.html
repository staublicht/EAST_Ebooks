<div class="alert alert-{{type}} {{#dismissible}}alert-dismissible{{/dismissible}} fade show" role="alert">
	{{#dismissible}}
	<button type="button" class="close" on-click="removeClick" data-dismiss="alert" aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
	{{/dismissible}}
	{{{content}}}
</div>


<script>
	component.exports = {
		onrender: function () {
            this.on( 'removeClick', function (event) {
                //expand to manage several alerts and remove the alerts when needed
                return false;
            });
		},
		isolated: true,
		data: function () {
			return {
				type : "warning",
				dismissible : false
			};
		}
	};
</script>
