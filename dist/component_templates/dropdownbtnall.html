<div class="btn-group">
	<button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		{{#if selectedIndex == -1}}
			All
		{{else}}
			{{{listOptions[selectedIndex]}}}
		{{/if}}
	</button>
	<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
		<a class="dropdown-item" on-click="dropdownSelectAll" href="#">All</a>
		{{#listOptions : i}}
		<a class="dropdown-item" on-click="dropdownSelection" href="#">{{{.}}}</a>
		{{/listOptions}}
	</div>
</div>


<script>
	component.exports = {
		onrender: function () {

			this.on( 'dropdownSelectAll', function (event) {
				console.log( 'Dropdown SelectAll!', event );
				this.set('selectedIndex', -1);
			});

			this.on( 'dropdownSelection', function (event) {
				console.log( 'Dropdown Selection!' , event );
				this.set('selectedIndex', event.index.i );
			});

		},
		isolated: true
	};
</script>
